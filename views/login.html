<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COSCUZ - 새로운 안경 플랫폼</title>
    <meta name="title" content="코스커즈 - 새로운 안경 플랫폼" />
    <meta
      name="keywords"
      content="안경,안경테,안경브랜드,해외안경브랜드,안경추,안경쇼핑몰,코스커즈"
    />
    <meta
      name="description"
      content="안경 이제는 온라인에서, 안경원에서 만나 볼 수 없었던 안경"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/fontello/css/fontello.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <div class="nav-bar">
      <span class="nav-bar_name login-name">COSCUZ</span>
      <div class="nav-bar_login">
        로그인
      </div>
      <div class="nav-bar_register">
        회원가입
      </div>
    </div>
    <div class="register_login">
      <div class="register_login_slobox">
        <div class="register_login_slo">로그인</div>
      </div>
      <div class="login-box">
        <form action="/auth/login_process" method="post">
          <div class="id-box">
            <input
              type="text"
              name="id"
              placeholder="아이디"
              autocomplete="off"
              required
              id="input_id"
            />
          </div>
          <div class="pwd-box">
            <input
              type="password"
              name="pwd"
              placeholder="비밀번호"
              autocomplete="off"
              required
              id="input_pwd"
            />
          </div>
          <div class="login-flashMsg"></div>
          <div class="login_forUser">
            <div class="forUser_cookie">
              <input type="checkbox" id="userIdSave" />
              <span>아이디 저장</span>
            </div>
            <div class="forUser_findUser">
              아이디/비밀번호 찾기 &#xE001;
            </div>
          </div>
          <button class="login-btn">로그인</button>
        </form>
      </div>
      <div class="oauth_box login_oauth">
        <span class="login_oauth_slo">간편로그인</span>
        <a href="/auth/google"
          ><div class="google oauth_member"><span>구글</span></div></a
        >
        <a href="/auth/naver"
          ><div class="naver oauth_member"><span>네이버</span></div></a
        >
        <a href="/auth/kakao"
          ><div class="kakao oauth_member"><span>카카오</span></div></a
        >
      </div>
      <div class="previous_loginLink login_loginLink">
        <span class="pre_loginLink-slo">아이디가 없으신가요?</span>
        <a href="/auth/register_previous"
          ><span class="pre_loginLink">회원가입</span></a
        >
      </div>
    </div>
    <script src="/javascript/index.js"></script>
    <script src="/javascript/login.js"></script>
  </body>
</html>
