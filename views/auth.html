<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COSCUZ - 새로운 안경 플랫폼</title>
    <meta name="title" content="코스커즈 - 새로운 안경 플랫폼" />
    <meta
      name="keywords"
      content="안경,안경테,안경브랜드,해외안경브랜드,안경추,안경쇼핑몰,코스커즈"
    />
    <meta
      name="description"
      content="안경 이제는 온라인에서, 안경원에서 만나 볼 수 없었던 안경"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/fontello/css/fontello.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <span class="nav-bar_name login-name">COSCUZ</span>
      <div class="nav-bar_login">
        로그인
      </div>
      <div class="nav-bar_register">
        회원가입
      </div>
    </div>
    <div class="register_login">
      <div class="register_login_slobox">
        <div class="register_login_slo">로그인</div>
      </div>
      <div class="login-box">
        <form action="/auth/login_process" method="post">
          <div class="id-box">
            <input type="text" name="id" placeholder="이메일" />
          </div>
          <div class="pwd-box">
            <input type="password" name="pwd" placeholder="비밀번호" />
          </div>
          <button class="login-btn">로그인</button>
        </form>
      </div>
    </div>
    <script src="/javascript/index.js"></script>
  </body>
</html>
