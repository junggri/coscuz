<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COSCUZ - 새로운 안경 플랫폼</title>
    <meta name="title" content="코스커즈 - 새로운 안경 플랫폼" />
    <meta
      name="keywords"
      content="안경,안경테,안경브랜드,해외안경브랜드,안경추,안경쇼핑몰,코스커즈"
    />
    <meta
      name="description"
      content="안경 이제는 온라인에서, 안경원에서 만나 볼 수 없었던 안경"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/fontello/css/fontello.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <span class="nav-bar_name login-name">COSCUZ</span>
      <div class="nav-bar_login">
        로그인
      </div>
      <div class="nav-bar_register">
        회원가입
      </div>
    </div>
    <div class="register">
      <div class="register_slobox">
        <div class="register_login_slo">회원가입</div>
      </div>
      <form
        action="/auth/register_process"
        method="post"
        class="register_parentBox"
        autocomplete="off"
      >
        <div class="register_box register_id">
          <input
            type="text"
            name="id"
            placeholder="아이디"
            id="input_id"
            required
          />
          <div class="check_box check_id">
            <span>아이디 인증</span>
          </div>
          <span class="show_state state_id"></span>
        </div>
        <div class="register_box register_pwd1">
          <input
            type="password"
            name="pwd1"
            placeholder="패스워드(소문자,대문자,숫자,특수문자 포함한 8자이상)"
            id="input_pwd1"
            required
          />
        </div>
        <div class="register_box register_pwd2">
          <input
            type="password"
            name="pwd2"
            placeholder="패스워드 확인"
            id="input_pwd2"
            required
          />
          <span class="show_state state_pwd"></span>
        </div>
        <div class="register_box register_email">
          <input
            type="text"
            name="email"
            placeholder="이메일"
            id="input_email"
            required
            value="jjuu6933@naver.com"
          />

          <div class="check_box check_email check_none">
            <span>이메일 인증</span>
          </div>
          <span class="show_state state_email"></span>
        </div>
        <div class="register_box register_displayName">
          <input
            type="text"
            name="displayName"
            placeholder="닉네임"
            id="input_displayName"
            required
          />
        </div>
        <div class="register_box register_brandName">
          <input
            type="text"
            name="brand"
            placeholder="브랜드명"
            id="input_brandName"
            required
          />
        </div>
        <button class="register-btn">완료</button>
      </form>
    </div>
    <script src="/javascript/validation.js"></script>
    <script src="/javascript/index.js"></script>
  </body>
</html>
