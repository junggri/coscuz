<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COSCUZ - 새로운 안경 플랫폼</title>
    <meta name="title" content="코스커즈 - 새로운 안경 플랫폼" />
    <meta
      name="keywords"
      content="안경,안경테,안경브랜드,해외안경브랜드,안경추,안경쇼핑몰,코스커즈"
    />
    <meta
      name="description"
      content="안경 이제는 온라인에서, 안경원에서 만나 볼 수 없었던 안경"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/fontello/css/fontello.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <span class="nav-bar_name login-name">COSCUZ</span>
      <div class="nav-bar_login">
        로그인
      </div>
      <div class="nav-bar_register">
        회원가입
      </div>
    </div>
    <div class="register">
      <div class="register_slobox">
        <div class="register_login_slo">회원가입</div>
      </div>
      <div class="register_termBox">
        <input type="checkbox">
      </div>
      <form
        action="/auth/register_process"
        method="post"
        class="register_parentBox"
        autocomplete="off"
        onSubmit="return check()"
      >
        <div class="register_box register_id">
          <input
            type="text"
            name="id"
            placeholder="아이디"
            id="input_id"
            required
          />
          <div class="check_box check_id">
            <span>아이디 인증</span>
          </div>
          <span class="show_state state_id"></span>
        </div>
        <div class="register_box register_pwd1">
          <input
            type="password"
            name="pwd1"
            placeholder="비밀번호 입력"
            id="input_pwd1"
            required
          />
        </div>
        <div class="register_box register_pwd2">
          <input
            type="password"
            name="pwd2"
            placeholder="비밀번호 확인"
            id="input_pwd2"
            required
          />
          <span class="condition">소문자,대문자,숫자,특수문자를 조합한 8자이상</span>
          <span class="show_state state_pwd"></span>
        </div>
        <div class="register_box register_name">
          <input
            type="text"
            name="name"
            placeholder="이름"
            id="input_name"
            required
          />
        </div>
        <div class="register_box register_email">
          <input
            type="text"
            name="email"
            placeholder="이메일"
            id="input_email"
            required
          />
          <div class="check_box check_email check_none">
            <span>이메일 인증</span>
          </div>
          <span class="condition">위의 이메일로 인증번호를 발송합니다.</span>
          <span class="show_state state_email"></span>
        </div>
        <div class="register_box register_brandName">
          <input
            type="text"
            name="brandName"
            placeholder="브랜드명"
            id="input_brandName"
            required
          />
        </div>
        <div class="register_address">
          <span class="address_slo">주소검색</span>
          <input type="text" id="postcode" placeholder="우편번호" name="postcode" readonly required>
          <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기" id="adr_btn"><br>
          <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" readonly required>
          <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소" required>
        </div>
        <button class="register-btn">완료</button>
      </form>

    </div>
    <div id="validation_box">
      <span class="validation_slo">이메일  인증하기</span>
      <span class="validation_detail"
        >인증을 원하시는 이메일로 인증번호를 </br>전송하였습니다. 인증번호를
        입력해주세요.</span
      >
      <input type="text" placeholder="인증번호 입력" id="input_validation" maxlength="6" numberOnly/>
      <span class="validation_timer"></span>
      <div class="validation_iconBox">
        <div class="validation_icon cancle">취소</div>
        <div class="validation_icon confirm">확인</div>
      </div>
    </div>
    
    <script src="/javascript/validation.js"></script>
    <script src="/javascript/index.js"></script>
  </body>
</html>
